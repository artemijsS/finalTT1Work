<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon_v2.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <title>Catalogue | merchdose</title>
</head>
<body>
    <div id="productBox"></div>
    <div id="cartBox">
        <div class="popup-cart-box"></div>
    </div>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <div id="menu" class="burger">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <div class="logo-burger">
                    <a href="#" class="logo no-padding">
                        <img src="images/MD_LOGO_LONG_BLACK.png" alt="error">
                    </a>
                </div>
                <div class="nav">
                    <div class="cart-menu">
                        <div id="currency" class="currency">
                            <span>EUR €</span>
                            <img src="https://img.icons8.com/fluent-systems-filled/344/triangle.png" alt="error">
                            <ul class="menu-list">
                                <li id="RUB">RUB</li>
                            </ul>
                        </div>
                        <div class="cart" id="cart">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                                    <path fill="#444444" d="M14 13.1v-1.1h-9.4l0.6-1.1 9.2-0.9 1.6-6h-12.3l-0.7-3h-3v1h2.2l2.1 8.4-1.3 2.6v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5-0.7-1.5-1.5-1.5h7.5v1.5c0 0.8 0.7 1.5 1.5 1.5s1.5-0.7 1.5-1.5c0-0.7-0.4-1.2-1-1.4zM4 5h10.7l-1.1 4-8.4 0.9-1.2-4.9z"></path>
                                </svg>
                            </a>
                            <span>0</span>
                        </div>
                        <div class="language">
                            <span>EN</span>
                            <img src="https://img.icons8.com/fluent-systems-filled/344/triangle.png" alt="error">
                            <ul class="menu-list">
                                <li>RU</li>
                                <li>LV</li>
                            </ul>
                        </div>
                    </div>
                    <ul class="navigation">
                        <li><a href="#" class="active">Catalogue</a></li>
                        <li><a href="#">Blogers</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="page-name-box">
                <h1>Catalogue</h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="top-filters">
                <div class="filter">
                    <label for="partner">Partner:</label>
                    <select name="Partner" id="partner"></select>
                    <label for="type">Type:</label>
                    <select name="Type" id="type"></select>
                </div>
                <div class="search">
                    <input id="product-search" type="text" placeholder="Search..">
                </div>
                <div class="sort-by" id="sort-by">
                    <div class="sort-label">
                        <svg class="" width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                                d="M10 5C10 5.16927 9.93815 5.31576 9.81445 5.43945C9.69075 5.56315 9.54427 5.625 9.375 5.625H0.625C0.455729 5.625 0.309245 5.56315 0.185547 5.43945C0.061849 5.31576 0 5.16927 0 5C0 4.83073 0.061849 4.68424 0.185547 4.56055L4.56055 0.185547C4.68424 0.061849 4.83073 0 5 0C5.16927 0 5.31576 0.061849 5.43945 0.185547L9.81445 4.56055C9.93815 4.68424 10 4.83073 10 5Z"
                                fill="#2C2C2C"/>
                        </svg>
                        <b>Sort by:</b>
                        <span>rating</span>
                    </div>
                    <div class="sort-pop-up">
                            <ul>
                                <li id="rating" class="active">rating</li>
                                <li id="price (low)">price (low)</li>
                                <li id="price (height)">price (height)</li>
                                <li id="alphabet">alphabet</li>
                            </ul>
                    </div>
                </div>
            </div>
            <div id="notificationBox" class="notification-box">
                <div class="notification">
                    Item was added to cart!
                </div>
            </div>
            <div class="products" id="products"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="box">
                <div class="links">
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Using agreement</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img src="images/MD_LOGO_LONG_WHITE.png" alt="error">
                    <div class="social">
                        <a href="https://www.instagram.com/merchdose/" target="_blank">
                            <img src="https://static.wixstatic.com/media/da7ef6dd1302486c9a67baebe4b364bc.png/v1/fill/w_40,h_40,al_c,q_85,usm_0.66_1.00_0.01/da7ef6dd1302486c9a67baebe4b364bc.webp" alt="error">
                        </a>
                        <a href="https://vk.com/merchdose" target="_blank">
                            <img src="https://static.wixstatic.com/media/f96243f8a8f44e6c952d86da576cec13.png/v1/fill/w_40,h_40,al_c,q_85,usm_0.66_1.00_0.01/f96243f8a8f44e6c952d86da576cec13.webp" alt="error">
                        </a>
                        <a href="https://www.facebook.com/merchdose/" target="_blank">
                            <img src="https://static.wixstatic.com/media/e0678ef25486466ba65ef6ad47b559e1.png/v1/fill/w_40,h_40,al_c,q_85,usm_0.66_1.00_0.01/e0678ef25486466ba65ef6ad47b559e1.webp" alt="error">
                        </a>
                    </div>
                </div>
                <div class="payments">
                    <div class="types">
                        <img src="https://static.wixstatic.com/media/42ab08_3c3ea36ac6b642eb9596573d00c23462~mv2.png/v1/fill/w_38,h_24,al_c,q_85/VISA.webp" alt="error">
                        <img src="https://static.wixstatic.com/media/42ab08_d25f3c5584bf408aac85ba70a5106ef4~mv2.png/v1/fill/w_38,h_24,al_c,q_85/MASTER.webp" alt="error">
                        <img src="https://static.wixstatic.com/media/42ab08_bce40f4e423b472ab130d872b75a7ac0~mv2.png/v1/fill/w_38,h_24,al_c,q_85/PAYPAL.webp" alt="error">
                    </div>
                    <h6>© 2021, MERCHDOSE</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
